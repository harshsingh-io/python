<!DOCTYPE html>
<html>
  <head>
    <title>Python Basics - Data Analytics Course</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --color-bg: #1f2038;
        --color-bg-variant: #2d3c7ad2;
        --color-primary: #4d7aff;
        --color-primary-variant: rgba(77, 127, 255, 0.393);
        --color-white: #fff;
        --color-light: rgba(255, 255, 255, 0.6);
        --transition: all 400ms ease;
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--color-bg);
        color: var(--color-white);
        line-height: 1.7;
        background-image: url(assets/bg-texture.png);
        min-height: 100vh;
      }

      .hero-section {
        background: var(--color-bg-variant);
        padding: 4rem 2rem;
        border-radius: 0 0 2rem 2rem;
        margin-bottom: 4rem;
        animation: fadeIn 1s forwards;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .cloud-icon {
        max-width: 80px;
        margin-bottom: 2rem;
        filter: brightness(0) invert(1);
        animation: bounce 2s infinite;
      }

      .parts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }

      .part-card {
        background: var(--color-bg-variant);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid transparent;
        transition: var(--transition);
        text-align: center;
      }

      .part-card:hover {
        background: transparent;
        border-color: var(--color-primary-variant);
        transform: translateY(-5px);
      }

      .btn-part {
        width: 100%;
        background: var(--color-primary);
        color: var(--color-bg);
        padding: 1rem;
        border-radius: 0.4rem;
        border: 1px solid var(--color-primary);
        transition: var(--transition);
        font-size: 1.1rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      .btn-part:hover {
        background: var(--color-white);
        color: var(--color-bg);
        border-color: transparent;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: var(--color-light);
        max-width: 600px;
        margin: 0 auto;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media screen and (max-width: 768px) {
        .hero-section {
          padding: 2rem 1rem;
        }

        .parts-grid {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section text-center animate__animated animate__fadeIn">
      <div class="hero-content">
        <img
          src="assets/images/cloud.png"
          alt="Cloud Icon"
          class="cloud-icon"
        />
        <h1>Python Basics</h1>
        <p class="subtitle">
          These 7 parts contain all the fundamentals you need to know about
          Python for analytics and machine learning.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="parts-grid animate__animated animate__fadeInUp">
        <!-- Part 1 -->
        <div class="part-card">
          <a href="python basic/01.html" class="btn-part">
            <span class="part-number">Part 1</span>
            <span class="part-title">Introduction & Variables</span>
          </a>
        </div>

        <!-- Part 2 -->
        <div class="part-card">
          <a href="python basic/02.html" class="btn-part">
            <span class="part-number">Part 2</span>
            <span class="part-title">Strings Basics</span>
          </a>
        </div>

        <!-- Part 3 -->
        <div class="part-card">
          <a href="python basic/03.html" class="btn-part">
            <span class="part-number">Part 3</span>
            <span class="part-title">Data Structures</span>
          </a>
        </div>

        <!-- Part 4 -->
        <div class="part-card">
          <a href="python basic/04.html" class="btn-part">
            <span class="part-number">Part 4</span>
            <span class="part-title">String Operations</span>
          </a>
        </div>

        <!-- Part 5 -->
        <div class="part-card">
          <a href="python basic/05.html" class="btn-part">
            <span class="part-number">Part 5</span>
            <span class="part-title">Control Flow</span>
          </a>
        </div>

        <!-- Part 6 -->
        <div class="part-card">
          <a href="python basic/06.html" class="btn-part">
            <span class="part-number">Part 6</span>
            <span class="part-title">Functions</span>
          </a>
        </div>

        <!-- Part 7 -->
        <div class="part-card">
          <a href="python basic/07.html" class="btn-part">
            <span class="part-number">Part 7</span>
            <span class="part-title">Classes & Objects</span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
