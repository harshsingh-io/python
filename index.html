<!DOCTYPE html>
<html>
  <head>
    <title>Data Analytics Using Machine Learning</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --color-bg: #1f2038;
        --color-bg-variant: #2d3c7ad2;
        --color-primary: #4d7aff;
        --color-primary-variant: rgba(77, 127, 255, 0.393);
        --color-white: #fff;
        --color-light: rgba(255, 255, 255, 0.6);
        --transition: all 400ms ease;
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--color-bg);
        color: var(--color-white);
        line-height: 1.7;
        background-image: url(assets/bg-texture.png);
        min-height: 100vh;
      }

      .hero-section {
        background: var(--color-bg-variant);
        color: var(--color-white);
        padding: 4rem 2rem;
        border-radius: 0 0 2rem 2rem;
        margin-bottom: 4rem;
        animation: fadeIn 1s forwards;
      }

      .course-card {
        background: var(--color-bg-variant);
        border-radius: 1rem;
        padding: 2rem;
        margin: 1rem 0;
        border: 1px solid transparent;
        transition: var(--transition);
      }

      .course-card:hover {
        background: transparent;
        border-color: var(--color-primary-variant);
        transform: translateY(-5px);
      }

      .course-title {
        color: var(--color-primary);
        font-weight: 500;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--color-primary-variant);
      }

      .btn-course {
        background: var(--color-primary);
        color: var(--color-bg);
        padding: 0.75rem 1.2rem;
        border-radius: 0.4rem;
        border: 1px solid var(--color-primary);
        transition: var(--transition);
        display: inline-block;
        margin: 0.5rem;
        text-decoration: none;
      }

      .btn-course:hover {
        background: var(--color-white);
        color: var(--color-bg);
        border-color: transparent;
      }

      .cloud-icon {
        max-width: 80px;
        margin-bottom: 2rem;
        filter: brightness(0) invert(1);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .links-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .container {
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.5s;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 500;
      }

      .lead {
        color: var(--color-light);
      }

      @media screen and (max-width: 1024px) {
        .container {
          width: 86%;
        }
      }

      @media screen and (max-width: 600px) {
        .container {
          width: 90%;
        }

        .hero-section {
          padding: 2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section text-center animate__animated animate__fadeIn">
      <img src="assets/images/cloud.png" alt="Cloud Icon" class="cloud-icon" />
      <h1>Welcome to Python Course</h1>
      <p class="lead">- Harsh Singh</p>
    </div>

    <div class="container py-5">
      <div class="row g-4">
        <!-- Python Section -->
        <div class="col-md-4">
          <div class="course-card animate__animated animate__fadeInUp">
            <h3 class="course-title">Python</h3>
            <div class="links-container">
              <a href="python basics.html" class="btn-course">Basic Python</a>
              <a
                href="numpy matplotlib/numpy and matplotlib.html"
                class="btn-course"
                >NumPy & Matplotlib</a
              >
              <a href="pandas/pandas.html" class="btn-course">Pandas</a>
            </div>
          </div>
        </div>

        <!-- Analytics Section -->
        <div class="col-md-4">
          <div
            class="course-card animate__animated animate__fadeInUp"
            style="animation-delay: 0.2s"
          >
            <h3 class="course-title">Analytics</h3>
            <div class="links-container">
              <a href="analytics1.html" class="btn-course">Analytics Basics</a>
              <a
                href="https://www.datasciencecentral.com/profiles/blogs/15-astonishing-tweetable-facts-about-analytics"
                class="btn-course"
                >Data Science Facts</a
              >
            </div>
          </div>
        </div>

        <!-- ML Section -->
        <div class="col-md-4">
          <div
            class="course-card animate__animated animate__fadeInUp"
            style="animation-delay: 0.4s"
          >
            <h3 class="course-title">Machine Learning</h3>
            <div class="links-container">
              <a href="ml1.html" class="btn-course">ML Basics</a>
              <a href="ml2.html" class="btn-course">Advanced ML</a>
              <a
                href="https://elitedatascience.com/learn-machine-learning"
                class="btn-course"
                >ML Resources</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
